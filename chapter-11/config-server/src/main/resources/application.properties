spring.application.name=config-server
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/rsantiago/professional-spring-system-design-patterns.git
spring.cloud.config.server.git.username=${GIT_USER}
spring.cloud.config.server.git.password=${GIT_KEY}
spring.cloud.config.server.git.searchPaths=config-repo/

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

logging.level.org.springframework.cloud.config.server.environment=DEBUG
logging.level.org.eclipse.jgit=DEBUG
logging.level.org.springframework.web=DEBUG

logging.level.org.springframework.cloud.config.server=DEBUG